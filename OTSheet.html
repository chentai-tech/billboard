<script type="text/javascript">
	function setString() {
		var content;
		var fname = document.getElementById("fname").value;
		var hours = document.getElementById("hours").value;
		var hg = document.getElementById("hg").value;
		var leave = document.getElementById("leave").value;
		var offday = (document.getElementById("offday").value).replaceAll("-","/");
		var kk = document.getElementById("kk").value
		var ontime = document.getElementById("ontime").value;
		var offtime = document.getElementById("offtime").value;
		var count = document.getElementById("count").value;
		var aa = document.getElementById("aa").value;
		var bb = document.getElementById("bb").value;
		content = "員工姓名：" + fname + "\n";
		content += "可用特休時數：" + hours + "\n";
		content += "可用補休時數：" + hg + "\n";
		content += "假別：" + leave + "\n";
		if (kk == "") {
			content += "請假日期：" + offday + "\n";
		} else {
			content += "請假日期：" + offday + "-" + kk + "\n";
		}
		content += "請假時間：" + ontime + "-" + offtime + "\n";
		content += "休假時數：" + count + "\n";
		content += "特休結餘：" + aa + "\n";
		content += "補休結餘：" + bb + "\n";
		document.getElementById("OTString").innerHTML = content;
	}
	function copyTextToClipboard() {
		var content = document.getElementById('OTString').value;
		navigator.clipboard.writeText(content).then(function() {
			console.log('successful');
		}, function(err) {
			console.error('err');
		});
	}
</script>
